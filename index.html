<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso-en-otro-planeta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <div class="header-title">
            <h1>¡Tu peso en otro planeta!</h1>
            <p>Elige un planeta</p>
        </div>
    </header>
    <div class="main_container">
        <div class="container">
          <div class="cards">
            <div class="cards center-xy" data-planet="saturno" id="saturno"></div>
            <p class="cards-title">“ Saturno ”</p>
          </div>
          <div class="cards">
            <div class="cards center-xy" data-planet="marte" id="marte"></div>
            <p class="cards-title">“ Marte ”</p>
          </div>
          <div class="cards">
            <div class="cards center-xy"  data-planet="mercurio" id="mercurio"></div>
            <p class="cards-title">“ Mercurio ”</p>
          </div>
          <div class="cards">
            <div class="cards center-xy"  data-planet="jupiter" id="jupiter"></div>
            <p class="cards-title">“ Jupiter ”</p>
          </div>
          <div class="cards">
            <div class="cards center-xy"  data-planet="venus" id="venus"></div>
            <p class="cards-title">“ Venus ”</p>
          </div>
          <div class="cards">
            <div class="cards center-xy"  data-planet="urano" id="urano"></div>
            <p class="cards-title">“ Urano ”</p>
          </div>
        </div>
      </div>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js" ></script>
</body>
</html>
